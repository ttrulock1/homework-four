<html>
<head>

	<title>Quiz</title>

    <style>
        body {
      		margin: 0;
          	font-family: sans-serif;

        header {

          	justify-content: space-between;

      	}
        main {
      		display: none;
      	}
        .quiz main {
      		display: block;
      	}
        .quiz footer {
      		display: none;
      	}
  	</style>
    <script src="script.js"></script>
  
</head>
<body>
    <header>
        <h1>Quiz!</h1>
        <p>Time remaining: <time></time></p>
  	</header>
    <main></main>
    <footer>
        <button>Start Game</button>
        <h3></h3>
        <h4>High Scores</h4>	
        <ol></ol>
  	</footer>
</body>
</html>
